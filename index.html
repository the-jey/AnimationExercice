<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Exercices d'Animation</title>
</head>
<body>
  <div id="container">
    <h1>Les animations</h1>>
    <!--Animation 1 : Barre qui descend -->
    <div class="content">
      <h2>Animation 1 : La barre qui descend</h2>
      <div id="descend">
        <p>
          Survoles-moi !
        </p>
      </div>
    </div>
    <!--Animation 2 : Carré qui tourne -->
    <div class="content">
      <h2>Animation 2 : carré qui tourne</h2>
      <div id="carre">
      </div>
    </div>
    <!--Animation 3 : Balle qui rebondit -->
    <div class="content">
      <h2>Animation 3 : Balle qui rebondit</h2>
      <div id="tube">
        <div id="balle">

        </div>
      </div>
    </div>
    <!--Animation 4 : Le loader -->
    <div class="content" id="marginEx4">
      <h2>Animation 4 : Le loader</h2>
      <div class="loader" id="load1"></div>
      <div class="loader" id="load2"></div>
      <div class="loader" id="load3"></div>
    </div>
    <!--Animation 5 : Carré à la chaîne -->
    <div class="content">
      <h2>Animation 5 : Carré à la chaîne</h2>
      <div class="fond">
        <div id="carre1" class="square"></div>
        <div id="carre2" class="square"></div>
        <div id="carre3" class="square"></div>
        <div id="carre4" class="square"></div>
        <div id="carre5" class="square"></div>
        <div id="carre6" class="square"></div>
      </div>
    </div>
    <!--Animation 6 : Carroussel 3D ------>
  </div>
</body>
</html>
